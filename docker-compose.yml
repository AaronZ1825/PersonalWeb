services:
  personalweb:
    image: ghcr.io/aaronz1825/personalweb:${TAG:-latest}
    container_name: personalweb
    ports:
      - "11209:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
